<!DOCTYPE html>
<html>
<head>
    <title>KJV Verse of the Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #page-title {
            font-size: 72px;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .centered-content {
            text-align: center;
        }

        #verse-text {
            font-size: 36px;
            font-family: "Cavolini", sans-serif;
            margin-bottom: 36px;
            max-width: 600px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px; /* Add margin to separate the buttons from the verse */
        }

        .button-container button {
            font-size: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">KJV Verse of the Day</h1>
    <div class="centered-content">
        <div id="verse-text">Loading...</div>
        <div class="button-container">
            <button id="read-chapter-button">Read Chapter</button>
            <button id="show-another-verse-button">Show Another Verse</button>
        </div>
    </div>

    <script>
        let dayOfYear; // Define dayOfYear as a global variable
        let verses = []; // Define verses as a global variable

        document.addEventListener("DOMContentLoaded", function () {
            const verseDataUrl = 'bible_data_set.csv'; // Use a relative path if the .csv file is in the same directory as your HTML file
            const verseTextElement = document.getElementById("verse-text");

            // Function to get the URL for the full chapter based on the book and chapter
            function getChapterURL(book, chapter) {
                const formattedBook = book.replace(/ /g, '-'); // Replace spaces with dashes
                return `https://www.kingjamesbibleonline.org/${formattedBook}/${chapter}.html`;
            }

            // Function to display a random verse
            function displayRandomVerse() {
                const randomVerseIndex = Math.floor(Math.random() * verses.length);
                const randomVerse = verses[randomVerseIndex];

                verseTextElement.innerHTML = randomVerse.citation + ' ' + randomVerse.text;
                dailyVerse = randomVerse; // Update the dailyVerse with the new random verse
            }

            // Fetch the .csv file
            fetch(verseDataUrl)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    for (let i = 1; i < lines.length; i++) {
                        const [citation, book, chapter, verse, text] = lines[i].split(',');
                        verses.push({ citation, book, chapter, verse, text });
                    }

                    const currentDate = new Date();
                    dayOfYear = Math.floor((currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 86400000);
                    getDailyVerse();
                })
                .catch(error => {
                    console.error('Error fetching .csv file:', error);
                });

            function getDailyVerse() {
                const dailyVerseIndex = dayOfYear % verses.length;
                const dailyVerse = verses[dailyVerseIndex];
                verseTextElement.innerHTML = dailyVerse.citation + ' ' + dailyVerse.text;
            }

            document.getElementById("show-another-verse-button").addEventListener("click", function () {
                displayRandomVerse();
            });

            document.getElementById("read-chapter-button").addEventListener("click", function () {
                const currentVerse = verses.find(v => v.citation === verseTextElement.textContent.split(' ')[0]);
                const chapterURL = getChapterURL(currentVerse.book, currentVerse.chapter);
                window.open(chapterURL, "_blank");
            });
        });
    </script>
</body>
</html>
